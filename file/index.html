    <style>
        #age-verification {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #age-verification-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #age-verification button {
            margin: 10px;
            padding: 5px 10px;
        }
    </style>

<body style="background-color: black">
    <div id="age-verification">
        <div id="age-verification-content">
            <h2>年龄验证</h2>
            <p>您是否已满18岁？</p>
            <button onclick="verifyAge(true)">是的，我已满18岁</button>
            <button onclick="verifyAge(false)">不，我未满18岁</button>
        </div>
    </div>

    <script>
        function verifyAge(isAdult) {
            document.getElementById('age-verification').style.display = 'none';
            localStorage.setItem('age-verified', 'true');
            // 这里可以添加额外的逻辑，比如根据年龄显示不同的内容
        }

        // 检查是否已经验证过年龄
        if (localStorage.getItem('age-verified') === 'true') {
            document.getElementById('age-verification').style.display = 'none';
        }
    </script>
